<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/checkmark-icon-inverted.svg"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="sidebar">
        <div class="header">
          <img src="./images/checkmark-icon.svg" alt="check-outline" />
          To-Do
        </div>
        <div class="tab-section">
          <div class="home-tab tab" data-tab-id="0">
            <img src="./images/home.svg" alt="home-icon" /> Home
          </div>
          <div class="today-tab tab" data-tab-id="1">
            <img src="./images/calendar-today-outline.svg" alt="today-icon" />
            Today
          </div>
          <div class="this-week-tab tab" data-tab-id="2">
            <img src="./images/calendar-week.svg" alt="week-icon" />
            This week
          </div>
          <div class="projects-tab">
            <div class="projects-header">
              <div class="projects-tab-title">Projects</div>
              <div class="add-projects-button" data-tab-id="3">
                <img src="./images/plus-circle.svg" alt="add-button" />
              </div>
            </div>
            <div class="projects-container"></div>
          </div>
        </div>
      </div>
      <div id="content"></div>
    </div>
  </body>
</html>
